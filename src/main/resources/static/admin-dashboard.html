<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin â€“ Bookstore</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #0f1117;
            color: #fff;
            min-height: 100vh;
        }

        /* â”€â”€â”€ TOP NAV â”€â”€â”€ */
        .navbar {
            background: #161822;
            border-bottom: 1px solid #2e3044;
            padding: 14px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .nav-logo {
            width: 38px;
            height: 38px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .nav-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
        }

        .nav-badge {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: #fff;
            font-size: 0.72rem;
            font-weight: 600;
            padding: 3px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .nav-user {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .nav-user strong {
            color: #fff;
        }

        .btn-logout {
            padding: 8px 18px;
            background: #1e2030;
            border: 1px solid #2e3044;
            border-radius: 8px;
            color: #f87171;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.88rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-logout:hover {
            background: rgba(239,68,68,0.12);
            border-color: rgba(239,68,68,0.3);
        }

        /* â”€â”€â”€ LAYOUT â”€â”€â”€ */
        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .page-header {
            margin-bottom: 28px;
        }

        .page-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.9rem;
            margin-bottom: 4px;
        }

        .page-header p {
            color: #6b7280;
            font-size: 0.92rem;
        }

        /* â”€â”€â”€ STATS â”€â”€â”€ */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
            margin-bottom: 28px;
        }

        .stat-card {
            background: #161822;
            border: 1px solid #2e3044;
            border-radius: 14px;
            padding: 22px 20px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
        }

        .stat-card:nth-child(1)::before { background: linear-gradient(90deg, #6366f1, #a855f7); }
        .stat-card:nth-child(2)::before { background: linear-gradient(90deg, #f59e0b, #ef4444); }
        .stat-card:nth-child(3)::before { background: linear-gradient(90deg, #10b981, #06b6d4); }

        .stat-label {
            color: #6b7280;
            font-size: 0.82rem;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* â”€â”€â”€ FORM CARD â”€â”€â”€ */
        .card {
            background: #161822;
            border: 1px solid #2e3044;
            border-radius: 16px;
            padding: 26px;
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 22px;
        }

        .card-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 14px;
            margin-bottom: 18px;
        }

        .field label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .field input {
            width: 100%;
            padding: 11px 14px;
            background: #1e2030;
            border: 1.5px solid #2e3044;
            border-radius: 9px;
            color: #fff;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.93rem;
            transition: border-color 0.2s;
        }

        .field input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
        }

        .field input::placeholder { color: #4b5063; }

        .btn-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 22px;
            border: none;
            border-radius: 9px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: #fff;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 16px rgba(99,102,241,0.4);
        }

        .btn-cancel {
            background: #1e2030;
            border: 1px solid #2e3044;
            color: #9ca3af;
            display: none;
        }

        .btn-cancel:hover { background: #2e3044; }

        .btn-refresh {
            background: #1e2030;
            border: 1px solid #2e3044;
            color: #6366f1;
        }

        /* â”€â”€â”€ SEARCH â”€â”€â”€ */
        .search-wrap {
            position: relative;
            margin-bottom: 18px;
        }

        .search-wrap input {
            width: 100%;
            padding: 12px 16px 12px 42px;
            background: #161822;
            border: 1.5px solid #2e3044;
            border-radius: 10px;
            color: #fff;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.93rem;
        }

        .search-wrap input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .search-wrap .icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #4b5063;
            font-size: 1rem;
        }

        /* â”€â”€â”€ TABLE â”€â”€â”€ */
        .table-wrap {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #2e3044;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        thead {
            background: #1e2030;
        }

        th {
            text-align: left;
            padding: 13px 16px;
            font-size: 0.78rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            border-bottom: 1px solid #2e3044;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #1e2030;
            font-size: 0.92rem;
            color: #d1d5db;
        }

        tbody tr:last-child td { border-bottom: none; }

        tbody tr {
            transition: background 0.15s;
        }

        tbody tr:hover {
            background: #1a1d2e;
        }

        .td-title { font-weight: 600; color: #fff; }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.82rem;
            font-weight: 600;
        }

        .badge-price {
            background: rgba(168,85,247,0.12);
            color: #c4b5fd;
        }

        .badge-qty {
            background: rgba(99,102,241,0.12);
            color: #a5b4fc;
        }

        .badge-qty.low {
            background: rgba(239,68,68,0.12);
            color: #f87171;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit, .btn-del {
            padding: 6px 14px;
            border: none;
            border-radius: 7px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.82rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s;
        }

        .btn-edit {
            background: rgba(99,102,241,0.12);
            color: #a5b4fc;
        }

        .btn-edit:hover { background: rgba(99,102,241,0.22); transform: translateY(-1px); }

        .btn-del {
            background: rgba(239,68,68,0.1);
            color: #f87171;
        }

        .btn-del:hover { background: rgba(239,68,68,0.2); transform: translateY(-1px); }

        /* â”€â”€â”€ EMPTY STATE â”€â”€â”€ */
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #4b5063;
        }

        .empty .icon { font-size: 3rem; margin-bottom: 12px; }
        .empty p { font-size: 0.95rem; }

        /* â”€â”€â”€ TOAST â”€â”€â”€ */
        .toast {
            position: fixed;
            bottom: 28px;
            right: 28px;
            padding: 14px 22px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            z-index: 999;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.35s cubic-bezier(.4,0,.2,1), opacity 0.35s;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 360px;
        }

        .toast.show { transform: translateY(0); opacity: 1; }
        .toast.success { background: #16a34a; }
        .toast.error   { background: #dc2626; }

        /* â”€â”€â”€ RESPONSIVE â”€â”€â”€ */
        @media (max-width: 600px) {
            .navbar { padding: 12px 16px; }
            .page  { padding: 20px 14px; }
            .card  { padding: 18px 16px; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-left">
        <div class="nav-logo">ğŸ“š</div>
        <span class="nav-title">Bookstore</span>
        <span class="nav-badge">Admin</span>
    </div>
    <div class="nav-right">
        <span class="nav-user">Logged in as <strong>Admin</strong></span>
        <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
</nav>

<!-- PAGE -->
<div class="page">

    <!-- Header -->
    <div class="page-header">
        <h1>ğŸ“– Inventory Management</h1>
        <p>Add, update and remove books from your store</p>
    </div>

    <!-- Stats -->
    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">Total Books</div>
            <div class="stat-value" id="statBooks">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Inventory Value</div>
            <div class="stat-value" id="statValue">â‚¹0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Total Copies</div>
            <div class="stat-value" id="statQty">0</div>
        </div>
    </div>

    <!-- Add / Edit Form -->
    <div class="card">
        <div class="card-header">
            <h2 id="formHeading">â• Add New Book</h2>
        </div>

        <form id="bookForm" onsubmit="submitBook(event)">
            <div class="form-grid">
                <div class="field">
                    <label>Title</label>
                    <input type="text" id="inTitle" placeholder="Book title" required>
                </div>
                <div class="field">
                    <label>Author</label>
                    <input type="text" id="inAuthor" placeholder="Author name" required>
                </div>
                <div class="field">
                    <label>Price (â‚¹)</label>
                    <input type="number" id="inPrice" placeholder="0.00" step="0.01" min="0" required>
                </div>
                <div class="field">
                    <label>Quantity</label>
                    <input type="number" id="inQty" placeholder="0" min="0" required>
                </div>
            </div>
            <div class="btn-row">
                <button type="submit"  class="btn btn-primary"  id="btnSubmit">â• Add Book</button>
                <button type="button"  class="btn btn-cancel"   id="btnCancel" onclick="cancelEdit()">âœ• Cancel</button>
                <button type="button"  class="btn btn-refresh"  onclick="loadBooks()">â†» Refresh</button>

        </form>
    </div>

    <!-- Search -->
    <div class="search-wrap">
        <span class="icon">ğŸ”</span>
        <input type="text" id="searchBox" placeholder="Search by title or authorâ€¦" oninput="filterBooks()">
    </div>

    <!-- Table -->
    <div class="card" style="padding:0; overflow:hidden;">
        <div class="card-header" style="padding: 20px 22px 0;">
            <h2>ğŸ“š All Books</h2>
        </div>
        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <!-- empty state shown inside tableBody when needed -->
    </div>

</div>

<!-- TOAST -->
<div class="toast" id="toast"><span id="toastIcon"></span><span id="toastMsg"></span></div>

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// GUARD â€“ only admin can be here
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
(function() {
    const session = localStorage.getItem('currentUser');
    if (!session) { window.location.href = 'index.html'; return; }
    const u = JSON.parse(session);
    if (u.role !== 'admin') { window.location.href = 'index.html'; }
})();

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// STATE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const API       = 'http://localhost:8080/api/books';
let   allBooks  = [];
let   editingId = null;

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// TOAST
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
let toastTimer;
function toast(msg, type = 'success') {
    const el  = document.getElementById('toast');
    document.getElementById('toastIcon').textContent = type === 'success' ? 'âœ…' : 'âŒ';
    document.getElementById('toastMsg').textContent  = msg;
    el.className = 'toast show ' + type;
    clearTimeout(toastTimer);
    toastTimer = setTimeout(() => el.classList.remove('show'), 2800);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// LOGOUT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function logout() {
    localStorage.removeItem('currentUser');
    window.location.href = 'index.html';
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// LOAD BOOKS  (GET /api/books)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function loadBooks() {
    try {
        const res  = await fetch(API);
        allBooks   = await res.json();
        renderTable(allBooks);
        updateStats();
    } catch (err) {
        toast('Could not connect to server. Is Spring Boot running?', 'error');
    }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// STATS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function updateStats() {
    document.getElementById('statBooks').textContent = allBooks.length;
    document.getElementById('statValue').textContent = 'â‚¹' + allBooks.reduce((s, b) => s + b.price * b.quantity, 0).toFixed(2);
    document.getElementById('statQty').textContent   = allBooks.reduce((s, b) => s + b.quantity, 0);
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// RENDER TABLE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function renderTable(books) {
    const tbody = document.getElementById('tableBody');

    if (books.length === 0) {
        tbody.innerHTML = `
            <tr><td colspan="6">
                <div class="empty">
                    <div class="icon">ğŸ“­</div>
                    <p>No books found. Add one above!</p>
                </div>
            </td></tr>`;
        return;
    }

    tbody.innerHTML = books.map(b => `
        <tr>
            <td>${b.id}</td>
            <td class="td-title">${b.title}</td>
            <td>${b.author}</td>
            <td><span class="badge badge-price">â‚¹${b.price.toFixed(2)}</span></td>
            <td><span class="badge badge-qty ${b.quantity <= 3 ? 'low' : ''}">${b.quantity}</span></td>
            <td>
                <div class="actions">
                    <button class="btn-edit" onclick="startEdit(${b.id})">âœï¸ Edit</button>
                    <button class="btn-del"  onclick="deleteBook(${b.id})">ğŸ—‘ï¸ Delete</button>
                </div>
            </td>
        </tr>
    `).join('');
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// SEARCH / FILTER
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function filterBooks() {
    const q = document.getElementById('searchBox').value.toLowerCase();
    renderTable(allBooks.filter(b =>
        b.title.toLowerCase().includes(q) ||
        b.author.toLowerCase().includes(q)
    ));
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// ADD / UPDATE  (POST or PUT)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function submitBook(e) {
    e.preventDefault();

    const payload = {
        title:    document.getElementById('inTitle').value.trim(),
        author:   document.getElementById('inAuthor').value.trim(),
        price:    parseFloat(document.getElementById('inPrice').value),
        quantity: parseInt(document.getElementById('inQty').value)
    };

    try {
        if (editingId) {
            // UPDATE
            await fetch(`${API}/${editingId}`, {
                method:  'PUT',
                headers: { 'Content-Type': 'application/json' },
                body:    JSON.stringify(payload)
            });
            toast('Book updated successfully!');
        } else {
            // ADD
            await fetch(API, {
                method:  'POST',
                headers: { 'Content-Type': 'application/json' },
                body:    JSON.stringify(payload)
            });
            toast('Book added successfully!');
        }

        cancelEdit();
        loadBooks();
    } catch (err) {
        toast('Request failed. Check the server.', 'error');
    }
}

function startEdit(id) {
    const book = allBooks.find(b => b.id === id);
    if (!book) return;

    editingId = id;
    document.getElementById('inTitle').value  = book.title;
    document.getElementById('inAuthor').value = book.author;
    document.getElementById('inPrice').value  = book.price;
    document.getElementById('inQty').value    = book.quantity;

    document.getElementById('formHeading').textContent = 'âœï¸ Update Book';
    document.getElementById('btnSubmit').textContent   = 'ğŸ’¾ Save Changes';
    document.getElementById('btnCancel').style.display = 'inline-flex';

    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function cancelEdit() {
    editingId = null;
    document.getElementById('bookForm').reset();
    document.getElementById('formHeading').textContent = 'â• Add New Book';
    document.getElementById('btnSubmit').textContent   = 'â• Add Book';
    document.getElementById('btnCancel').style.display = 'none';
}

async function deleteBook(id) {
    if (!confirm('Are you sure you want to delete this book?')) return;

    try {
        await fetch(`${API}/${id}`, { method: 'DELETE' });
        toast('Book deleted.');
        loadBooks();
    } catch (err) {
        toast('Delete failed.', 'error');
    }
}
